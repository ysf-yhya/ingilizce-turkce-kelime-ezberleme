<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekmeköy Yoklama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Yoklama Sistemi</h1>
            <button id="ogrenciEkleBtn" class="primary-button">Öğrenci Ekle</button>
        </header>

        <main>
            <div class="ogrenci-listesi">
                <h2>Öğrenci Listesi</h2>
                <div id="ogrenciListesiContainer"></div>
            </div>

            <div class="katilmayanlar">
                <h2>Katılmayanlar</h2>
                <div id="katilmayanlarListesi"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Yeni Öğrenci Ekle</h2>
            <form id="ogrenciForm">
                <div class="form-group">
                    <label for="isim">İsim:</label>
                    <input type="text" id="isim" required>
                </div>
                <div class="form-group">
                    <label for="numara">Numara:</label>
                    <input type="text" id="numara" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Ekle</button>
                    <button type="button" id="modalKapat" class="secondary-button">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
